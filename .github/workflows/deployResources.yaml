name: Azure Resources

on:
  pull_request:
    branches:
      - website
  push:
    branches:
      - website
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    environment: prod
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - name: checkout
      uses: actions/checkout@main

      # Log into Azure
    - name: login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: setup DotNet
      uses: actions/setup-dotnet@v3

    - name: dotnet build and publish
      working-directory: ./src
      run: |
        dotnet restore
        dotnet build --configuration Release 
        dotnet publish -c Release --property:PublishDir='../${{ vars.AZURE_WEBAPP_PACKAGE_PATH }}'

    - name: Diagnose with PowerShell
      shell: pwsh
      run: |
        Get-ChildItem -Path ${{ vars.AZURE_WEBAPP_PACKAGE_PATH }} -Recurse

    - name: 'Deploy to Azure Web apps'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ vars.AZURE_WEBAPP_NAME }}
        package: '${{ vars.AZURE_WEBAPP_PACKAGE_PATH }}'

    - name: logout
      run: |
        az logout
